<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>{% block title %}{% endblock %} </title>
            <link rel="shortcut icon" href="{{ url_for('static', filename='images/nma.png') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-3.4.1/css/bootstrap.min.css') }}" />
            <script type="text/javascript" src="{{ url_for('static', filename='lib/jquery-3.5.1.min.js') }}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='lib/bootstrap-3.4.1/js/bootstrap.min.js') }}"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='lib/dateformat.js') }}"></script>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
            <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar-brand-dropdown-submenu.css') }}" />
            {{ JSGlue.include() }}
            <script type="text/javascript" src="{{ url_for('static', filename='js/adt.js') }}"></script>
        {% endblock %}
    </head>
    <body>
        {% include 'navigation.html' %}
        {% block content %}{% endblock %}
        {% block javascript %}{% endblock %}
    </body>
</html>
