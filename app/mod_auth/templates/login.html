<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginLabel">User Login</h4>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required="required" value="{{request.form.username}}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required="required" value="{{request.form.password}}">
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <button id="btn-submit-login" type="submit" class="btn btn-primary">Log in</button>
                        </div>
                        <div class="clearfix">
                            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                            <a href="#" class="pull-right">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
